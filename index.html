<head>

    <title>VitalMetric Pro - Inteligência em Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #f8fafc;
          -webkit-font-smoothing: antialiased;
          overscroll-behavior-y: contain;
        }
        
        /* Previne zoom automático em inputs no iOS */
        input, select, textarea { font-size: 16px !important; }
        @media (min-width: 768px) {
          input, select, textarea { font-size: 14px !important; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .thin-scrollbar::-webkit-scrollbar { width: 4px; }
        .thin-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        @media print { 
          .no-print, aside, header, nav, button { display: none !important; }
          html, body {
            height: auto !important;
            overflow: visible !important;
            background: white !important;
            margin: 0 !important;
            padding: 0 !important;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
          }
          #root { display: block !important; }
          main { margin-left: 0 !important; padding: 0 !important; overflow: visible !important; display: block !important; }
          .fixed { position: static !important; display: block !important; }
          .shadow-2xl, .shadow-xl, .shadow-sm { box-shadow: none !important; }
          .border, .border-2 { border-color: #f1f5f9 !important; }
          @page { margin: 1.5cm; size: auto; }
        }
    </style>
